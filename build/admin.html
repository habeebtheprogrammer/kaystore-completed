<div class="row" style="margin:0%">

    <form action="api/categories"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <center><h3>Upload Category</h3></center>
            <label>file :</label><input type="file" name="banner">

            <label>title :</label><input class="form-control" type="text" name="title">

            <button type="submit" class="btn btn-primary">Submit</button>

    </form>



    <form action="api/items" method="post" enctype="multipart/form-data">

        <div class="form-group">

        <div class="form-group">
            <label>title :</label> <input class="form-control" type="text" name="title">
        </div>

            <label>category :</label> <input class="form-control" type="text" name="category">

        </div>
